<ul class="list-group list-group-flush">
  {% for s in student['notion'].children %}
    {% if s.type == 'collection_view' and s.title == 'Assessments' %}
      {% for row in s.collection.get_rows() %}
        {% if row.submitted_solution == [] %}
          <li class="list-group-item"><a href="{{url_for('panel.assignment', resource_id=row.id.replace('-', ''))}}">{{row.title}}</a></li>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endfor %}
</ul>
